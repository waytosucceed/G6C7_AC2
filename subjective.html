     <p style="font-size: 20px;">Q1.  What is the role of “Modal verbs” in a sentence?

    <script>
      
             function func1(){
              document.getElementById('label1').innerHTML="Modal verbs express modality in a sentence, which includes concepts such as ability, possibility, permission, obligation, or necessity. They modify the main verb and convey the speaker's attitude or intention towards the action described by the verb."
              document.getElementById('btn1').style.display="none"
             }
  
             function func2(){
              document.getElementById('label2').innerHTML="We use transitive verbs when we want to describe an action that is performed upon a direct object or recipient."
              document.getElementById('btn2').style.display="none"
             }
  
             function func3(){
              document.getElementById('label3').innerHTML="\"Sleep\" is an intransitive verb. It does not require a direct object to complete its meaning and expresses a self-contained action."
              document.getElementById('btn3').style.display="none"
             }
  
             function func4(){
              document.getElementById('label4').innerHTML="Auxiliary verbs assist the main verb by expressing tense, mood, or voice, adding nuance and complexity to the sentence structure."
              document.getElementById('btn4').style.display="none"
             }
  
             function func5(){
              document.getElementById('label5').innerHTML="Verbs are essential in communication because they express actions, events, or states of being, making our language dynamic and meaningful."
